<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Iniciar sesión — TwentySport</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html">TWENTYCENTRAL</a>
      </nav>
    </header>

    <main>
      <aside>
        <h2>Your front row
          <br>seat to the action.</h2>
        <p>Únete a millones de aficionados. Accede a análisis premium, marcadores en vivo y entrevistas exclusivas.</p>
      </aside>

      <section>
        <h1>Bienvenido de nuevo</h1>
        <p>Introduce tus datos para iniciar sesión.</p>

        <form action="/login" method="post" autocomplete="on">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>

          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Contraseña" required minlength="6">

          <label for="remember">
            <input id="remember" name="remember" type="checkbox" value="1"> Recuérdame
          </label>

          <button type="submit">Entrar</button>
        </form>

        <p>¿No tienes cuenta? <a href="/sign">Únete ahora</a> · <a href="/forgot">Olvidé mi contraseña</a></p>

        <p>O continuar con:</p>
        <form action="/auth/google" method="post">
          <button type="submit">Continuar con Google</button>
        </form>
        <form action="/auth/apple" method="post">
          <button type="submit">Continuar con Apple</button>
        </form>
        <form action="/auth/facebook" method="post">
          <button type="submit">Continuar con Facebook</button>
        </form>
      </section>
    </main>
  </body>
</html>
